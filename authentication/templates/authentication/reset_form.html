{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <title>Project_BOCS | {{ title }}</title>

    <!-- REFERENCES -->
    <link rel="stylesheet" href="{% static 'css/reset_style.css' %}">

    <!-- FAVICONS -->
    <link rel="shortcut icon" type="image/png" href="{% static 'img/BOCS Logo.png' %}">
    <link rel="apple-touch-icon" type="image/png" href="{% static 'img/BOCS Logo.png' %}">
</head>
<body>
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message:</strong> {{ message }}
        <button type="submit" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}
    <div class="container">
        <section class="left-side">
            <img src="{% static 'img/NCH Logo.png' %}" class="img_nch">
            {% block content %}
            <div class="list">
                <h2>Forgot Password?</h2>
                <form action="{% url 'reset_done' %}" class="form1" method="post" autocomplete="off">
                    {% csrf_token %}
                    <div class="input-group">
                        <input type="email" id="Uemail" class="input" required>
                        <label class="placeholder">Email Address</label>
                    </div>
                    <input type="submit" value="Send Link">
                    <p>Just came in? <a href="{% url 'home' %}">Login</a></p>
                </form>
            </div>
            {% endblock %}
        </section>
        <section class="right-side">
            <div>
                <img src="{% static 'img/BOCS Logo.png' %}" class="img_bocs">
            </div>
        </section>
    </div>
</body>
</html>
