{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keywords" content=""> 
    <title>Project_BOCS</title>

    <!-- REFERENCES -->
    <link rel="stylesheet" href="{% static 'css/login_style.css' %}">  

    <!-- FAVICONS -->
    <link rel="shortcut icon" type="image/png" href="{% static 'img/BOCS Logo.png' %}">
    <link rel="apple-touch-icon" type="image/png" href="{% static 'img/BOCS Logo.png' %}">

    <script src="{% static 'js/dashboard.js' %}" defer></script>
</head>
<body>
    <header class="header">
        <section class="section-header">
            <div>
                <img src="{% static 'img/NCH Logo.png' %}" class="img_nch">
            </div>
            <div class="typog1">
                <p>NATIONAL CHILDREN'S HOSPITAL</p>
                <h1>BLOOD BANK OPERATION<br>CYBER SYSTEM</h1>
            </div>
            <div>
                <img src="{% static 'img/BOCS Logo Banner.png' %}" class="img_bocs">
            </div>
        </section>
    </header>
    <main class="main">
        <section class="form">
            <form action="{% url 'dashboard' %}" class="form1" method="post" autocomplete="off">
            {% for message in messages  %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert" id="close">
                    {{ message }}
                    <button type="button" onclick="close()">&times;</button>
                </div>
            {% endfor %}
            {% csrf_token %}
                <div class="input-group">
                    <input type="text" id="uname" required>
                    <label class="placeholder">Username/Email</label>
                </div>
                <div class="input-group">
                    <input type="password" id="password" required>
                    <label class="placeholder">Password</label>
                </div>
                <a href="{% url 'reset' %}" id="reset" class="resetlink">Forgot Password?</a>
                <input type="submit" id="dashboard" value="LOG IN"><br>
                <a href="{% url 'signup' %}">
                    <input type="button" id="signup" value="CREATE ACCOUNT">
                </a>
            </form>
        </section>
        <section class="greeting">
            <div class="typog2">
                <h1>WELCOME!</h1>
                <h5>TO</h5>
            </div>
            <div class="subclass">
                <img src="{% static 'img/BOCS Logo1 Banner.png' %}" class="img_bocsinvrt">
            </div>
        </section>
    </main>
</body>
</html>
